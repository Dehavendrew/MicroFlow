<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Test Firebase App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngIf="user"> 
    <ion-label>
      {{ user.displayName }}
    </ion-label>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let note of notes" (click)="openNote(note)">
      <ion-label>
        {{ note.title }}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="signOut()">
      Sign-Out
    </ion-fab-button>
  </ion-fab>

</ion-content>
