<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Micro Flow
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let session of sessions; let i = index">
      <ion-label>
        <canvas id="canvas{{i}}" #charts></canvas>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
